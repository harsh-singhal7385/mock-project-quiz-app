<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="main-navbar">
            <div class="container-sm">
                <a class="navbar-brand" href="#">ADMIN PANEL</a>
                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item active">
                            <a class="nav-link active" aria-current="page" href="{% url 'admin_home' %}">Home</a>
                        </li>
                        <li class="nav-item">

                            <span class="hello-msg">Hello, {{request.user|default_if_none:"&nbsp;" }}</span>
                        </li>

                    </ul>
                </div>
                <div class="navbar-collapse collapse w-150 order-2 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <!-- <li class="nav-item">
                            <form class="d-flex" id="authstyle">
                                <a class="btn" style="color: white; background-color: #fd5e14;" type="submit"
                                    id="header-links" href="{% url 'login' %}"> Logout </a>
                            </form>
                        </li> -->
                        <li class="nav-item" style="margin-right: 1em;">



                            <span class="hello-msg"
                                style="color: aliceblue;font-size: 20px;font-style: italic;">Hello,{{user.username}}</span>
                        </li>
                        <li class="nav-item">
                            <span>
                                {% if request.user.is_authenticated %}
                                <a class="btn" style="color: white; background-color: #fd5e14;" type="submit"
                                    id="header-links" href="{% url 'logout' %}"> Logout </a>
                               
                                {% endif %}

                            </span>
                        </li>
                    </ul>
                </div>


            </div>
        </nav>
    </div>

</body>

</html>
