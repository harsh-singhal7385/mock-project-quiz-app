<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Css Style -->
        <link rel="stylesheet" href="{% static 'quiz_admin/css/main.css' %}" type="text/css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--Font Link-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    
      </head>
<body>
    <div class="container" style="margin-top: 30px;width: 500px;border-color:rgb(255, 255, 255);">
    <form action="" method="POST" >
     
        <h1 style="text-align: center;font-style: italic;text-decoration: underline;">Admin Login</h1><br>
        {% csrf_token %}
        <div class="form-group">
         
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
           </div>
        <div class="form-group"><br>
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
       <br>
        <button type="submit" style="text-align: center;"class="btn btn-light" aria-pressed="true"><a href="{% url 'home' %}">Submit</a></button>
      </form>
</div>
</body>
</html>
