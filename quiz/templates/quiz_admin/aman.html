<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %} {% endblock title%}
    </title>
    {% block style %} {% endblock style%}
    <link rel="stylesheet" href="{% static 'quiz_admin/css/home.css' %}" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="main-navbar">
            <div class="container-sm">

                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <h3 style="color:white; padding-right:20px">Online Quiz {{ user.username|default:'Guest' }}!</h3>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">

                            <!-- <a class="nav-link" href="{% url 'admin_add_quiz' %}">Add quiz</a> -->
                        </li>

                    </ul>
                </div>
                <div class="navbar-collapse collapse w-150 order-2 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <form class="d-flex" id="authstyle">
                                <a class="btn" style="color: white; background-color: #fd5e14;" type="submit" id="header-links" href="{% url 'login' %}"> Logout </a>
                            </form>
                        </li>
                    </ul>
                </div>


            </div>
        </nav>

    </div>


    {% block content %} {% endblock content%}

</body>

</html>
