
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Login In Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <form class="form-inline my-2 my-lg-0">
            {% csrf_token %}
            <div>
               <a class="btn btn-outline-danger my-2 my-sm-0" href="/quiz_user/login">Login</a>
               <a class="btn btn-outline-success my-2 my-sm-0" href="/quiz_user/signup">Signup</a>
            </div>
          </form>
        </div>
      </nav>
    <div class="container jumbotron">
        <div class="container">
            <div class="display-4">
                    Login Page 
            </div>
            <form class=" mt-5 mb-5" action="/quiz_user/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter Username / Email" class="form-control" required />
                </div>
                <br />
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required />
                </div>
                <br />
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" />
                </div>
            </form>
            <div class="mt-3 mb-5">
                <div >
                    Didn't sign up?
                </div>
                <div>
                  <a href="/quiz_user/signup" > Click here to signup now....</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
