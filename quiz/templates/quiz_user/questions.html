<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>User Quiz Questions Page</title>
    
</head>
<body>
    <div class="container p-5">
        <div class="container p-5">
            <div class="row mb-5">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="info">
                        <div>
                            Name of user:  abc xyz
                        </div>
                        <div>
                            Subject name : lmn pqr
                        </div>
                        <div>
                            Total marks : 10 marks
                        </div>
                        <div>
                            Test time : 10 minutes
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="timer ">
                        <!--- refer page of update.html -->
                        Timer is here
                    </div>
                </div>
            </div>
            <div class="questions mt-5 mb-5">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-sm-2 col-12 question_id">
                        Question _ nos
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-12 question_Q">
                        <p>Question _ Qq</p>
                        <div class="row">
                            <div class="p-3">
                                <input type="radio" value="" name="" />
                                <span>111</span>
                            </div>
                            <div class="p-3">
                                <input type="radio" value="" name="" />
                                <span>222</span>
                            </div>
                            <div class="p-3">
                                <input type="radio" value="" name="" />
                                <span>333</span>
                            </div>
                            <div class="p-3">
                                <input type="radio" value="" name="" />
                                <span>444</span>
                            </div>
                        </div>
                        <div class="clear_answer mt-5">
                            clear
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-12 question_marks">
                        Question _ marks
                    </div>
                </div>
                <div class="submit_quiz mt-5 text-center">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <!-- clear -->
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            submit
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
